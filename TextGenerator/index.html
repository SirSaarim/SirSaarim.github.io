<!DOCTYPE html>
<html>
	<head>
		<title>TG SirSaarim</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div id="myPage">
			<h2>TEXT GENERATOR</h2>
			<hr />
			<button
				id="button1"
				class="btn btn-light"
				autofocus
				onclick="forward()"
			>
				NUMBERED TEXT
			</button>
			<br />
			<br />
			<button id="button2" class="btn btn-light" onclick="backwards()">
				NUMBERED TEXT (Counting Backwards)
			</button>
			<br />
			<br />
			<button id="button3" class="btn btn-light" onclick="downhill()">
				NEGATIVE SLOPE TEXT
			</button>
			<br />
			<br />
			<button id="button4" class="btn btn-light" onclick="vertical()">
				VERTICAL TEXT
			</button>
			<br />
			<br />
			<p id="instructions">Please choose from one of the options above</p>
			<br />
			<br />
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
